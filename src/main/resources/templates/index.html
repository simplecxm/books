<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/statics/css/bootstrap.min.css}" />
    <script th:src="@{/statics/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/statics/js/bootstrap.min.js}"></script>
    <title>index</title>
</head>
<body>
<div th:include="header :: copy"></div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="col-md-2 column">
                <div class="tabbable" id="tabs-318962">
                    <ul class="nav navbar-btn">
                        <li class="active">
                            <button class="btn btn-default" type="submit" href="#panel-1" data-toggle="tab">浏览图书</button></a>

                        </li>
                        <li>
                            <button class="btn btn-default" type="submit" href="#panel-2" data-toggle="tab">读者注册</button></a>
                        </li>
                        <li>
                            <button class="btn btn-default" type="submit" href="#panel-3" data-toggle="tab">读者登录</button></a>
                        </li>
                        <li>
                            <button class="btn btn-default" type="submit" href="#panel-4" data-toggle="tab">管理员登录</button></a>
                        </li>
                    </ul></div></div>



            <div class="col-md-8 column">
                <div class="tab-content">
                    <div class="tab-pane active" id="panel-1">
                        <ol>
                            <li>浏览图书：
                                <table class="table table-bordered">
                                    <tr>
                                        <th>isbn</th>
                                        <th>书名</th>
                                        <th>作者</th>
                                        <th>库存数量</th>
                                        <th>借出数量</th>
                                        <th>分类</th>
                                        <th>出版社</th>
                                        <th>价格</th>
                                        <th>介绍</th>
                                        <!--<th>图片</th>-->

                                        <!--<th>图片</th>-->
                                    </tr>
                                    <tr th:each="listbook:${bookList}">
                                        <td th:text="${listbook.bisbn}">bisbn</td>
                                        <td th:text="${listbook.bname}">bname</td>
                                        <td th:text="${listbook.bwriter}">bwriter</td>
                                        <td th:text="${listbook.bnumber}">bnumber</td>
                                        <td th:text="${listbook.boutnumber}">boutnumber</td>
                                        <td th:text="${listbook.bsort}">bsort</td>
                                        <td th:text="${listbook.bpub}">bpub</td>
                                        <td th:text="${listbook.bprice}">bprice</td>
                                        <td th:text="${listbook.bintro}">bintro</td>
                                        <!--<td th:text="${listbook.bpic}">bpic</td>-->

                                        <!--<td>< img th:src="@{${listBook.detail}}" height="100" width="100" alt="image"/></td>-->

                                    </tr>
                                    <!--分页导航-->
                                    <tr>
                                        <td><a th:href="@{/listBook.do?pageNum=1}">首页</a></td>
                                        <td th:switch="${pageNum}">
                                            <p th:case="1"> <a th:href="@{/listBook.do?pageNum=1}">上一页</a></p>
                                            <p th:case="*"><a th:href="@{/listBook.do(pageNum=${pageNum-1})}">上一页</a></p>
                                        </td>
                                        <td th:switch="${pageNum}">
                                            <p th:case="${totalPages}"><a th:href="@{/listBook.do(pageNum=${totalPages})}">下一页</a></p>
                                            <p th:case="*"><a th:href="@{/listBook.do(pageNum=${pageNum+1})}">下一页</a></p>
                                        </td>
                                        <td><a th:href="@{/listBook.do(pageNum=${totalPages})}">尾页</a></td>
                                    </tr>
                                </table>




                            </li>
                        </ol>
                    </div>
                    <div class="tab-pane" id="panel-2"><!--注册部分-->
                        <p>
                            <form action="/register.do" method="get">
                                <div class="col-xs-4">
                        <p>账号<input class="form-control" type="text" name="rname"></p>
                        <p>密码<input class="form-control" type="password" name="rpwd"></p>
                        <p>年龄<input class="form-control" type="text" name="rage"></p>
                        <p>性别<input type="radio" checked="checked" name="rsex" value="male">男
                            <input type="radio"  name="rsex" value="female">女</p>

                        <p><button class="btn btn-default">点击注册</button></p>
                    </div>
                        </form>
                        </p>
                    </div>
                    <div class="tab-pane" id="panel-3"><!--读者登录-->
                        <p>
                            <form action="/login.do" method="get">
                                <div class="col-xs-4">
                        <p>读者账号<input class="form-control" type="text" name="rName"></p>
                        <p>读者密码<input class="form-control" type="password" name="rPwd"></p>
                        <p><button class="btn btn-default">读者登录</button></p>
                    </div></form>
                        </p>
                    </div>
                    <div class="tab-pane" id="panel-4"><!--管理员登录-->
                        <p>
                            <form action="/manager.do" method="get">
                                <div class="col-xs-4">
                        <p>管理员账号<input class="form-control" type="text" name="mname"/></p>
                        <p>管理员密码<input class="form-control" type="password" name="mpwd"></p>
                        <p><button class="btn btn-default">管理员登录</button></p>
                                </div>
                        </form>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
