<body>
<div th:include="header :: copy"></div>
<div class="container" th:fragment="copy">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="col-md-2 column">
                你好,

                                        <tr th:each="bookList:${bookList.list}"><!--前bookList随便命名-->

                                            <td th:text="${bookList.bname}">bname</td>
                                            <td th:text="${bookList.bwriter}">bwriter</td>

                                            <td>

                                                <a th:if="${!bookList.isFirstPage}"
                                                   th:href="@{/listBook_reader.do(pageNum=${bookList.pageNum-1})}">上一页</a>
                                            </td>
                                            <td>
                                                <a th:if="${bookList.isLastPage}"
                                                   th:href="@{/listBook_reader.do(pageNum=${totalPages})}">下一页</a>
                                            <a th:if="${!bookList.isLastPage}"
                                               th:href="@{/listBook_reader.do(pageNum=${bookList.pageNum+1})}">下一页</a>
                                            </td>
                                            <td><a th:href="@{/listBook_reader.do(pageNum=${totalPages})}">尾页</a></td>
                                        </tr>

                                            <td>
                                        <a th:if="${!bookList.isFirstPage}"

                                        <a th:if="${!bookList.isLastPage}"
                                           th:href="@{/listBook_reader.do(pageNum=${bookList.pageNum+1})}">下一页</a>
                                            </td>
                                        </tr>-->
                                    </table>




                                </li>
                            </ol>

                            <p>年龄<input class="form-control" type="text" name="rage" th:value="${rAge}"></p>
                            <p>性别<input type="radio" checked="checked" name="rsex" value="male">男
                                <input type="radio"  name="rsex" value="female">女</p>

                            <p><button class="btn btn-default">submit</button></p></div>
                            </form>
                            </p>
                        </div>
                        <!--读者借阅记录模块-->
                        <div class="tab-pane" id="panel-3">
                            <p>
                            <table class="table table-bordered">
                                <tr>
                                    <th>isbn</th>
                                    <th>读者</th>
                                    <th>借阅日期</th>
                                    <th>归还日期</th>

                                </tr>

                                <p th:case="*"><a th:href="@{/reader_record.do(pageNum1=${pageNum1+1})}">下一页</a></p>
                            </td>
                            <td><a th:href="@{/reader_record.do(pageNum1=${totalPages2})}">尾页</a></td>
                            </tr>-->
                            </table>
                            </p>
                        </div>
                        <div class="tab-pane" id="panel-4">
                            <p>

                            </p>
                        </div>
                    </div>
                    </div>
        </div>
    </div>
